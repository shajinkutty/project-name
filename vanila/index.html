    <!-- CONTACT SECTION END -->

    <script>
      const contactButtons = document.querySelectorAll("#contact-button");
      const address = document.querySelector("#address");
      const contact = document.querySelector("#contact");

      contactButtons.forEach(function (button) {
        button.addEventListener("click", function (e) {
          this.classList.add("active");
          if (button.nextElementSibling) {
            // remove active class from button-dubai
            button.nextElementSibling.classList.remove("active");
            // show india address
            address.innerHTML =
              "A Division of Nucore Software Solutions<br />Fifth Floor, UL CyberPark, Calicut, Kerala – 673016, India.";
            contact.innerText = "+91 9072324466";
          } else {
            // remove active class from button-india
            button.previousElementSibling.classList.remove("active");
            // show Dubai address
            address.innerHTML =
              "Dubai address<br />Fifth Floor, UL CyberPark, city, Dubai – 673016, United Arab Emirates.";
            contact.innerText = "+97 12345678";
          }
        });
      });
    </script>
